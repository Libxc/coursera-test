<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>module3-solution</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>

  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed visible-xs" data-toggle="collapse" data-target="#drop-downs" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <div class="navbar-brand">Food, LLC</div>

        </div><!--navbar-header ends -->

        <div class="collapse navbar-collapse" id="drop-downs">
          <ul id="mobile_menu" class="nav navbar-nav">
            <li class="visible-xs">
              <a href="">Chicken</a>
            </li>
            <li class="visible-xs">
              <a href=""> Beef </a>
            </li>
            <li class="visible-xs">
              <a href=""> Sushi </a>
            </li>
          </ul>
        </div>


      </div><!--container ends -->
    </nav>

  <div class="maincontent">
    <div class="container">
    <div><h2 class="text-center">Our Menu</h2></div>
      <section class="row">

        <div class="col-lg-4 col-sm-6">
          <div class="box chicken_box">
            <h3 id="chicken" class="text-center">Chicken</h3>
            <section></section>
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="box beef_box">
            <h3 id="beef" class="text-center">Beef</h3>
            <section></section>
          </div>
        </div>

        <div class="col-lg-4 col-sm-12">
          <div class="box suhi_box">
            <h3 class="text-center" id="sushi">Sushi</h3>
            <section></section>
          </div>
        </div>
      </section>
    </div>
    
  </div><!-- maincontent end -->




    
  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
